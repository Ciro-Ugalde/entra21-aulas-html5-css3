<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>
    <a href="/index.html"> Voltar para a página inicial</a>
    <hr />
    <form action="mailto:rubem@oliota.com?subject=teste de formulário" method="post" enctype="text/plain">
        <label for="nome"> Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Informe seu nome" required>
        <br />
        <label for="idade"> Idade:</label>
        <input type="number" name="idade" id="idade" placeholder="Informe sua idade" required>

        <label for="tema"> Tema preferido</label>
        <br />
        <input type="radio" name="tema" value="light"> light
        <input type="radio" name="tema" value="dark"> dark
        <br />
        <label for="nascimento"> Data de nascimento</label>
        <input type="datetime-local" name="nascimento">
        <br />
        <label for="cor"> Cor preferida</label>
        <input type="color" name="cor">
        <hr>
        <input type="reset" value="Limpar">
        <input type="submit">
    </form>
</body>

</html>
